<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.min.js"></script>
  </head>
  <body>
    <style>
      body {
        background: #000000;
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
      }
    </style>

    <script>
      var num = 100;
      var x = [];
      var y = [];
      function setup() {
        createCanvas(windowWidth - 10, windowHeight - 20);
        noStroke();
        for (var i = 0; i < num; i++) {
          x[i] = 0;
          y[i] = 0;
        }
      }
      function draw() {
        background(0);
        for (var i = num - 1; i > 0; i--) {
          x[i] = x[i - 1];
          y[i] = y[i - 1];
        }
        x[0] = mouseX;
        y[0] = mouseY;
        for (var i = 0; i < num; i++) {
          fill(i * 4);
          ellipse(x[i], y[i], 40, 40);
        }
      }
    </script>
  </body>
</html>
